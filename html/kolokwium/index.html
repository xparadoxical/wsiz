<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kolokwium</title>
    </head>
    <body>
        <form novalidate="true"> <!-- novalidate to handle validation manually on form submit -->
            <label for="rasa">Rasa:</label>
            <input name="rasa" type="text" required />
            <br>

            <label for="imie">Imię:</label>
            <input name="imie" type="text" />
            <br>

            <label for="rok_urodzenia">Rok urodzenia:</label>
            <input name="rok_urodzenia" type="number" step="1" />
            <br>

            <label for="masa">Masa (kg):</label>
            <input name="masa" type="number" min="0" step="0.01" required />
            <br>

            <label for="wlasciciel">Właściciel:</label>
            <input name="wlasciciel" type="text" required />
            <br>

            <button id="send">Wyślij</button>
        </form>

       <script src="script.js"></script>
    </body>
</html>
