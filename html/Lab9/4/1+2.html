<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <h2>Zadanie 1</h2>
        <form>
            <label for="brand">Marka: </label>
            <select name="brand">
                <option>Audi</option>
                <option>Mercedes</option>
                <option>Fiat</option>
                <option>Ford</option>
                <option>Volkswagen</option>
            </select>
            <br>

            <label for="owner">Właściciel: </label>
            <input name="owner" type="text" pattern="\w+(\W\w+)+" required />
            <br>

            <label for="phone">Numer telefonu: </label>
            <input name="phone" type="number" min="100000000" max="999999999" required />
            <br>

            <button>Zapisz</button>
        </form>

        <script>
            let car = [{
                "brand": "Audi",
                "owner": "Jan Kowalski",
                "phone": 854123968
            }];

            let form = document.getElementsByTagName("form")[0];
            form.addEventListener("submit", (e) => {
                e.preventDefault();

                car.push({
                    "brand": e.target.elements["brand"].value,
                    "owner": e.target.elements["owner"].value,
                    "phone": e.target.elements["phone"].valueAsNumber,
                });
            });
        </script>

        <h2>Zadanie 2</h2>
        <div id="even">
            <input type="text" />
            <button>Sprawdź</button>
            <p></p>
        </div>

        <script>
            function isEven(n) {
                return parseInt(n) % 2 == 0;
            }

            let input = document.querySelector("#even > input");
            let p = document.querySelector("#even > p");

            document.querySelector("#even > button").addEventListener("click", (e) => {
                let a = input.value;
                if (isEven(input.value)) {
                    p.innerText = `Liczba ${a} jest liczbą parzystą.`;
                } else {
                    p.innerText = "";
                }
            });
        </script>
    </body>
</html>
