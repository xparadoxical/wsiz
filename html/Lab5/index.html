<html>
    <head>
        <meta charset="utf-8" />
		<link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <table id="multiplication-table">
            <caption>
                <h3>Tabliczka mnożenia 10x10</h3>
            </caption>
            <thead></thead>
            <tbody></tbody>
        </table>

        <div style="margin-top: 2em">
            <h3>Generator danych</h3>
            <form id="info-gen">
                <label for="count">Ilość rekordów:</label>
                <input type="number" name="count" min="1" step="1" value="1" required />
                <input type="submit" id="generate" value="Wygeneruj" />
            </form>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
